<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="grid-container">
      <!data-index, used for location, id for inputting
			text into the div>
      <div class="grid-item" data-index="0" id="0">1</div>
      <div class="grid-item" data-index="1" id="1">2</div>
      <div class="grid-item" data-index="2" id="2">3</div>
      <div class="grid-item" data-index="3" id="3">4</div>
      <div class="grid-item" data-index="4" id="4">5</div>
      <div class="grid-item" data-index="5" id="5">6</div>
      <div class="grid-item" data-index="6" id="6">7</div>
      <div class="grid-item" data-index="7" id="7">8</div>
      <div class="grid-item" data-index="8" id="8">9</div>
    </div>

    <div id="win"></div>
    <!displays option>
    <div id="restart"></div>
    <!the input for the restart>
    <form class="input-form">
      <input type="button" class="input" id="input" value="restart" />
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
